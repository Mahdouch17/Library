<%- include("../header.html") -%>

<h1>Liste des livres (<%= model.length %>)</h1>

<div class="table-responsive-sm">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Titre</th>
        <th class="d-print-none">
          <a class="btn btn-sm btn-success" href="/create/book">Ajouter</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <% for (const book of model) { %>
      <tr>
        <td><%= book.title %></td>
        <td class="d-print-none">
          <a class="btn btn-sm btn-warning" href="/edit/book/<%= book.id %>">Modifier</a>
          <a class="btn btn-sm btn-danger" href="/delete/book/<%= book.id %>"
            >Supprimer</a
          >
        </td>
      </tr>
      <% } %>
    </tbody>
  </table>
</div>

<%- include("../footer.html") -%>
