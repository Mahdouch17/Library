<%- include("../header.html") -%>

<h1>Modifier le livre</h1>

<form action="../../edit/book/<%= model.id %>" method="post">
  <div class="form-horizontal">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Title">Titre</label>
      <div class="col-sm-8">
        <input
          autofocus
          class="form-control"
          name="Title"
          value="<%= model.title %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2"></label>
      <div class="col-sm-10">
        <input
          type="submit"
          value="Modifier"
          class="btn btn-default btn-warning"
        />
        <a class="btn btn-outline-dark cancel" href="/books">Annuler</a>
      </div>
    </div>
  </div>
</form>

<%- include("../footer.html") -%>
