<%- include("../header.html") -%>

<h1>Supprimer le livre?</h1>

<form action="../../delete/book/<%= model.id %>" method="post">
  <div class="form-horizontal">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Title">Title</label>
      <div class="col-sm-8">
        <input
          readonly
          class="form-control"
          id="Title"
          value="<%= model.title %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2"></label>
      <div class="col-sm-10">
        <input
          type="submit"
          value="Supprimer"
          class="btn btn-default btn-danger"
        />
        <a class="btn btn-outline-dark cancel" href="/books">Annuler</a>
      </div>
    </div>
  </div>
</form>

<%- include("../footer.html") -%>
