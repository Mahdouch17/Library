<%- include("../header.html") -%>

<h1>Modifier de l'édition</h1>

<form action="../../edit/edition/<%= model.id %>" method="post">
  <div class="form-horizontal">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Edition">L'édition</label>
      <div class="col-sm-8">
        <input
          autofocus
          class="form-control"
          name="Edition"
          value="<%= model.editionName %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2"></label>
      <div class="col-sm-10">
        <input
          type="submit"
          value="Modifier"
          class="btn btn-default btn-warning"
        />
        <a class="btn btn-outline-dark cancel" href="/editions">Annuler</a>
      </div>
    </div>
  </div>
</form>

<%- include("../footer.html") -%>
