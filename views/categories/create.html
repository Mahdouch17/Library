<%- include("../header.html") -%>

<h1>Ajouter une catégorie</h1>

<form action="/create/category" method="post">
  <div class="form-horizontal">

    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Category">La catégorie</label>
        <div class="col-sm-8">
          <input
            autofocus
            class="form-control"
            name="Category"
            value="<%= model.categoryName %>"
          />
        </div>
      </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2"></label>
      <div class="col-sm-10">
        <input type="submit" value="Enregistrer" class="btn btn-default btn-success" />
        <a class="btn btn-outline-dark cancel" href="/categories">Annuler</a>
      </div>
    </div>
  </div>
</form>

<%- include("../footer.html") -%>
