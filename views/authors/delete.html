<%- include("../header.html") -%>

<h1>Supprimer l'auteur?</h1>

<form action="../../delete/author/<%= model.id %>" method="post">
  <div class="form-horizontal">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Author">Nom complet</label>
      <div class="col-sm-8">
        <input
          readonly
          class="form-control"
          id="Author"
          value="<%= model.authorName %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Birth"
        >Date de naissance</label
      >
      <div class="col-sm-8">
        <input
          readonly
          class="form-control"
          id="Birth"
          value="<%= model.birthDate %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Death">Date de décès</label>
      <div class="col-sm-8">
        <input
          readonly
          class="form-control"
          id="Death"
          value="<%= model.deathDate %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2"></label>
      <div class="col-sm-10">
        <input
          type="submit"
          value="Supprimer"
          class="btn btn-default btn-danger"
        />
        <a class="btn btn-outline-dark cancel" href="/books">Annuler</a>
      </div>
    </div>
  </div>
</form>

<%- include("../footer.html") -%>
