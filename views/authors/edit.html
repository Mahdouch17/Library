<%- include("../header.html") -%>

<h1>Modifier de l'auteur</h1>

<form action="../../edit/author/<%= model.id %>" method="post">
  <div class="form-horizontal">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Author">Nom complet</label>
      <div class="col-sm-8">
        <input
          autofocus
          class="form-control"
          name="Author"
          value="<%= model.authorName %>"
        /> 
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Birth">Date de naissance</label>
      <div class="col-sm-8">
        <input
          autofocus
          class="form-control"
          name="Birth"
          value="<%= model.birthDate %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Death">Date de décès</label>
      <div class="col-sm-8">
        <input
          autofocus
          class="form-control"
          name="Death"
          value="<%= model.deathDate %>"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2"></label>
      <div class="col-sm-10">
        <input
          type="submit"
          value="Modifier"
          class="btn btn-default btn-warning"
        />
        <a class="btn btn-outline-dark cancel" href="/authors">Annuler</a>
      </div>
    </div>
  </div>
</form>

<%- include("../footer.html") -%>
