<%- include("header.html") -%>

<h1>Supprimer le livre?</h1>

<form action="../../delete/<%= model.book.id %>" method="post">
    <div class="form-horizontal">
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Title">Title</label>
            <div class="col-sm-8">
                <input
                        readonly
                        class="form-control"
                        id="Title"
                        value="<%= model.book.title %>"
                />
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Author">Author</label>
            <div class="col-sm-8">
                <% model.authors.forEach(function(author){ %>
                <input
                        readonly
                        class="form-control"
                        id="Author"
                        value="<%= model.book.authorId==model.author.id && author.name %>"
                />
                <% }) %>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2"></label>
            <div class="col-sm-10">
                <input
                        type="submit"
                        value="Supprimer"
                        class="btn btn-default btn-danger"
                />
                <a class="btn btn-outline-dark cancel" href="/">Annuler</a>
            </div>
        </div>
    </div>
</form>

<%- include("footer.html") -%>
