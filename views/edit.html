<%- include("header.html") -%>

<h1>Modifier le livre</h1>

<form action="../edit/<%= model.book.id %>" method="post">
    <div class="form-horizontal">
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Title">Titre</label>
            <div class="col-sm-8">
                <input
                        autofocus
                        class="form-control"
                        name="Title"
                        value="<%= model.book.title %>"
                />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Author">Auteur</label>
            <div class="col-sm-8">
                <select class="form-control" name="Author">
                    <!--                     <option selected>Changer l'auteur</option> -->
                    <% model.authors.forEach(function(author){ %>
                    <option value="<%= author.id %>"
                    <%=author.id==model.book.authorId ? "selected" : ""%>><%= author.authorName %></option>
                    <% }) %>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Edition">Edition</label>
            <div class="col-sm-8">
                <select class="form-control" name="Edition">
                    <!--                         <option selected>Changer l'édition</option> -->
                    <% model.editions.forEach(function(edition){ %>
                    <option value="<%= edition.id %>"
                    <%=edition.id==model.book.editionId ? "selected" : ""%>><%= edition.editionName %></option>
                    <% }) %>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Category">Catégorie</label>
            <div class="col-sm-8">
                <select class="form-control" name="Category">
                    <% model.categories.forEach(function(category){ %>
                    <option value="<%= category.id %>"
                    <%=category.id==model.book.categoryId ? "selected" : ""%> ><%= category.categoryName %></option>
                    <% }) %>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Language">Langue</label>
            <div class="col-sm-8">
                <select class="form-control" name="Language">
                    <% let lang = ["en","fr","ar"]
                    lang.forEach(function(l){%>
                    <option value="<%= l %>"
                    <%=l=== model.book.language ? "selected" : ""%>><%= l %></option>
                    <%})%>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2"></label>
            <div class="col-sm-10">
                <input id="submit"
                       type="submit"
                       value="Modifier"
                       class="btn btn-default btn-warning"
                />
                <a class="btn btn-outline-dark cancel" href="/">Annuler</a>
            </div>
        </div>
    </div>
</form>
<%- include("footer.html") -%>
