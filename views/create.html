<%- include("header.html") -%>

<h1>Ajouter un livre</h1>

<form action="/create" method="post">
    <div class="form-horizontal">
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Title">Titre</label>
            <div class="col-sm-8">
                <input
                        autofocus
                        class="form-control"
                        name="Title"
                        value=""
                />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Author">Auteur</label>
            <div class="col-sm-8">
                <select class="form-control" name="Author">
                    <option selected>Choisissez l'auteur</option>
                    <% model.authors.forEach(function(author){ %>
                    <option value="<%= author.id %>"><%= author.authorName %></option>
                    <% }) %>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Edition">Edition</label>
            <div class="col-sm-8">
                <select class="form-control" name="Edition">
                    <option selected>Choisissez l'édition</option>
                    <% model.editions.forEach(function(edition){ %>
                    <option value="<%= edition.id %>"><%= edition.editionName %></option>
                    <% }) %>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Category">Catégorie</label>
            <div class="col-sm-8">
                <select class="form-control" name="Category">
                    <option selected>Choisissez la catégorie</option>
                    <% model.categories.forEach(function(category){ %>
                    <option value="<%= category.id %>"><%= category.categoryName %></option>
                    <% }) %>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Language">Langue</label>
            <div class="col-sm-8">
                <select class="form-control" name="Language">
                    <option selected>Choisissez la language</option>
                    <% let lang = ["en","fr","ar"]
                    lang.forEach(function(l){%>
                    <option value="<%= l %>"><%= l %></option>
                    <%})%>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-2"></label>
            <div class="col-sm-10">
                <input type="submit" value="Enregistrer" class="btn btn-default btn-success"/>
                <a class="btn btn-outline-dark cancel" href="/">Annuler</a>
            </div>
        </div>
    </div>
</form>

<%- include("footer.html") -%>
